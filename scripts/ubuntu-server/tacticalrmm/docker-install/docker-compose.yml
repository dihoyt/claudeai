version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trmm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trmm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trmm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - trmm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MeshCentral
  meshcentral:
    image: ghcr.io/ylianst/meshcentral:latest
    container_name: trmm-mesh
    restart: unless-stopped
    environment:
      HOSTNAME: ${MESH_DOMAIN}
      REVERSE_PROXY: ${RMM_DOMAIN}
      REVERSE_PROXY_TLS_PORT: 443
      IFRAME: "false"
      ALLOW_NEW_ACCOUNTS: "false"
      WEBRTC: "false"
    volumes:
      - meshcentral_data:/opt/meshcentral/meshcentral-data
      - meshcentral_files:/opt/meshcentral/meshcentral-files
      - meshcentral_backup:/opt/meshcentral/meshcentral-backup
      - ./meshcentral/config.json:/opt/meshcentral/meshcentral-data/config.json
    networks:
      - trmm-network
    depends_on:
      - postgres
      - redis
    ports:
      - "4430:4430"

  # TacticalRMM Backend
  tacticalrmm:
    build:
      context: ./tacticalrmm
      dockerfile: Dockerfile
    container_name: trmm-backend
    restart: unless-stopped
    environment:
      DEBUG: "False"
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MESH_USER: ${MESH_USER}
      MESH_SITE: https://${MESH_DOMAIN}
      MESH_TOKEN: ${MESH_TOKEN}
      SECRET_KEY: ${DJANGO_SECRET}
      API_DOMAIN: ${API_DOMAIN}
      RMM_DOMAIN: ${RMM_DOMAIN}
      ALLOWED_HOSTS: ${API_DOMAIN},localhost,127.0.0.1
      CORS_ORIGIN_WHITELIST: https://${RMM_DOMAIN}
      ADMIN_URL: admin/
    volumes:
      - tacticalrmm_data:/opt/tacticalrmm
      - static_files:/opt/tacticalrmm/api/tacticalrmm/static
      - tacticalrmm_logs:/var/log/tacticalrmm
    networks:
      - trmm-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: gunicorn tacticalrmm.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 300

  # Celery Worker
  celery:
    build:
      context: ./tacticalrmm
      dockerfile: Dockerfile
    container_name: trmm-celery
    restart: unless-stopped
    environment:
      DEBUG: "False"
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MESH_USER: ${MESH_USER}
      MESH_SITE: https://${MESH_DOMAIN}
      MESH_TOKEN: ${MESH_TOKEN}
      SECRET_KEY: ${DJANGO_SECRET}
      API_DOMAIN: ${API_DOMAIN}
      RMM_DOMAIN: ${RMM_DOMAIN}
    volumes:
      - tacticalrmm_data:/opt/tacticalrmm
      - tacticalrmm_logs:/var/log/tacticalrmm
    networks:
      - trmm-network
    depends_on:
      - tacticalrmm
      - redis
      - postgres
    command: celery -A tacticalrmm worker --loglevel=info --logfile=/var/log/tacticalrmm/celery.log

  # Celery Beat
  celerybeat:
    build:
      context: ./tacticalrmm
      dockerfile: Dockerfile
    container_name: trmm-celerybeat
    restart: unless-stopped
    environment:
      DEBUG: "False"
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MESH_USER: ${MESH_USER}
      MESH_SITE: https://${MESH_DOMAIN}
      MESH_TOKEN: ${MESH_TOKEN}
      SECRET_KEY: ${DJANGO_SECRET}
      API_DOMAIN: ${API_DOMAIN}
      RMM_DOMAIN: ${RMM_DOMAIN}
    volumes:
      - tacticalrmm_data:/opt/tacticalrmm
      - tacticalrmm_logs:/var/log/tacticalrmm
    networks:
      - trmm-network
    depends_on:
      - tacticalrmm
      - redis
      - postgres
    command: celery -A tacticalrmm beat --loglevel=info --logfile=/var/log/tacticalrmm/beat.log

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: trmm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/tacticalrmm/static:ro
      - frontend_files:/var/www/tacticalrmm/dist:ro
    networks:
      - trmm-network
    depends_on:
      - tacticalrmm
      - meshcentral

networks:
  trmm-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  meshcentral_data:
  meshcentral_files:
  meshcentral_backup:
  tacticalrmm_data:
  static_files:
  frontend_files:
  tacticalrmm_logs: